<!-- MODAL -->

    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="close-btn" data-modal-close>
                <svg class="icon-close-btn" >
                    <use href="./img/icon/symbol-defs.svg#close">
                    </use>
                </svg> 
            </button>

    <h3 class="modal-titel">Оставьте свои данные, мы вам перезвоним</h3>
     <form class="form">

     <div class="form-field">
                
      <input type="text" class="form-input" name="user-name" id="user-name" placeholder=" ">
                
     <label for="user-name" class="form-label">Имя</label>
         <svg class="icon-input">
            <use href="./img/icon/symbol-defs.svg#person">
             </use>
        </svg>
     </div>
    
     <div class="form-field">
       <input type="tel" class="form-input" name="tel" id="tel" placeholder=" ">
         <label for="tel" class="form-label">Телефон</label>
         <svg class="icon-input">
             <use href="./img/icon/symbol-defs.svg#phone">
             </use>
        </svg>
     </div>
    
     <div class="form-field">
                
     <input type="email" class="form-input" name="email" id="email" placeholder=" ">
     <label for="email" class="form-label">Почта</label>
         <svg class="icon-input">
             <use href="./img/icon/symbol-defs.svg#email">
             </use>
         </svg>
     </div>
             
    <div class="form-field">
       
     <textarea name="text-area" id="" rows="10" placeholder=" " class="text-area"></textarea>
     <label for="text-area" class="text-area-label">Коментарий</label>
     </div>
        
     <div>
         
         <label class="checkbox-label">
            <input class="checkbox" type="checkbox" name="policy" value="policity">

            Соглашаюсь с рассылкой и принимаю <a class="" href="">Условия договора</a>
            
        </label>
     </div>
    

       
     </form>
            <button type="submit" class="submit-btn"> Отправить </button>
        </div>
    </div>
